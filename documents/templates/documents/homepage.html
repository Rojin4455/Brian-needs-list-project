<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9f4 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50 0%, #66bb6a 50%, #4caf50 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #2e7d32;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            margin-top: 8px;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .option-card {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 20px;
            border-radius: 16px;
            border: 2px solid #e8f5e9;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4caf50 0%, #66bb6a 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        .option-card:hover::before {
            transform: scaleX(1);
        }

        .option-card.active {
            border-color: #4caf50;
            border-width: 3px;
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.3);
            background: linear-gradient(135deg, #f1f8f4 0%, #ffffff 100%);
        }

        .option-card.active::before {
            transform: scaleX(1);
        }

        .option-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 3px solid #c8e6c9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .option-card.active .option-icon {
            border-color: #4caf50;
            border-width: 4px;
            background: linear-gradient(135deg, #e8f5e9 0%, #ffffff 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .option-card:hover .option-icon {
            border-color: #4caf50;
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.25);
        }

        .option-label {
            font-size: 14px;
            font-weight: 600;
            color: #2e7d32;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .option-card:hover .option-label {
            color: #1b5e20;
        }

        .icon-adhoc {
            position: relative;
        }

        .icon-adhoc {
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .icon-adhoc svg {
            width: 60px;
            height: 60px;
        }

        .icon-individual {
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .icon-individual svg {
            width: 60px;
            height: 60px;
        }

        .icon-needs {
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .icon-needs svg {
            width: 60px;
            height: 60px;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://storage.googleapis.com/msgsndr/uGG6YeNIfgTeIhU2TKJm/media/693c50f1e91800178f659801.png" alt="Main Street Automation Logo">
        </div>
        <div class="header">
            <h1>Request Documents</h1>
            <p>Please select the appropriate option below:</p>
        </div>
        
        <div class="options-container">
            <div class="option-card" onclick="window.location.href='/{{ request_id }}/request/admin/adhoc/'">
                <div class="option-icon icon-adhoc">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="15" width="60" height="70" fill="#fff" stroke="#4caf50" stroke-width="2" rx="2"/>
                        <circle cx="70" cy="25" r="8" fill="#4caf50"/>
                        <path d="M 67 25 L 69 27 L 73 23" stroke="white" stroke-width="1.5" fill="none"/>
                        <path d="M 30 50 L 70 50" stroke="#4caf50" stroke-width="2"/>
                        <path d="M 30 60 L 60 60" stroke="#4caf50" stroke-width="2"/>
                        <path d="M 45 50 L 50 45 M 50 45 L 55 50" stroke="#66bb6a" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="option-label">AD HOC</div>
            </div>
            
            <div class="option-card" onclick="window.location.href='/{{ request_id }}/request/admin/individual-documents/'">
                <div class="option-icon icon-individual">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="2"/>
                        <circle cx="70" cy="30" r="8" fill="#4caf50"/>
                        <path d="M 67 30 L 69 32 L 73 28" stroke="white" stroke-width="1.5" fill="none"/>
                    </svg>
                </div>
                <div class="option-label">INDIVIDUAL DOCUMENT(S)</div>
            </div>
            
            <div class="option-card" onclick="window.location.href='/{{ request_id }}/request/admin/needs-list/'">
                <div class="option-icon icon-needs">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="15" width="60" height="20" fill="#fff" stroke="#4caf50" stroke-width="2" rx="2"/>
                        <circle cx="70" cy="25" r="6" fill="#4caf50"/>
                        <path d="M 68 25 L 69.5 26.5 L 72 24" stroke="white" stroke-width="1" fill="none"/>
                        <rect x="20" y="40" width="60" height="20" fill="#fff" stroke="#4caf50" stroke-width="2" rx="2"/>
                        <circle cx="70" cy="50" r="6" fill="#4caf50"/>
                        <path d="M 68 50 L 69.5 51.5 L 72 49" stroke="white" stroke-width="1" fill="none"/>
                        <rect x="20" y="65" width="60" height="20" fill="#fff" stroke="#4caf50" stroke-width="2" rx="2"/>
                        <circle cx="70" cy="75" r="6" fill="#4caf50"/>
                        <path d="M 68 75 L 69.5 76.5 L 72 74" stroke="white" stroke-width="1" fill="none"/>
                    </svg>
                </div>
                <div class="option-label">NEEDS LIST</div>
            </div>
        </div>
    </div>
</body>
</html>
