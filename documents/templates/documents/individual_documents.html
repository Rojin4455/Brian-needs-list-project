<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Documents - Individual Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9f4 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50 0%, #66bb6a 50%, #4caf50 100%);
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 1px solid #e8f5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);
        }

        .modal-header h1 {
            font-size: 24px;
            color: #2e7d32;
            font-weight: 700;
        }

        .modal-header .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .modal-body {
            padding: 30px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-group {
            flex: 1;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .documents-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .documents-column {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .column-header {
            background: #f8f9fa;
            padding: 16px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            text-transform: uppercase;
        }

        .documents-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .document-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.2s;
        }

        .document-item:hover {
            background: #f1f8f4;
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .document-info h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .document-info p {
            font-size: 12px;
            color: #666;
        }

        .document-check {
            color: #4caf50;
            font-size: 18px;
        }

        .arrow-btn {
            background: none;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            color: #4caf50;
            font-size: 16px;
            transition: all 0.2s;
        }

        .arrow-btn:hover {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e8f5e9;
            display: flex;
            justify-content: space-between;
            background: #fafafa;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-back {
            background: #f5f5f5;
            color: #333;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .btn-send {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-send:hover {
            background: linear-gradient(135deg, #43a047 0%, #4caf50 100%);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div>
                <h1>Request Documents</h1>
                <div class="subtitle">Request individual document(s)</div>
            </div>
            <button class="close-btn" onclick="window.location.href='/{{ request_id }}/request/admin/'">×</button>
        </div>
        
        <div class="modal-body">
            <div id="alert-container"></div>
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-filter">Search</label>
                    <input type="text" id="search-filter" placeholder="Search documents...">
                </div>
            </div>

            <div class="documents-container">
                <div class="documents-column">
                    <div class="column-header">SELECTED</div>
                    <div class="documents-list" id="selected-documents">
                        <div class="empty-state">No documents selected</div>
                    </div>
                </div>
                
                <div class="documents-column">
                    <div class="column-header">UNSELECTED</div>
                    <div class="documents-list" id="unselected-documents">
                        <div class="loading">Loading documents...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-back" onclick="window.location.href='/{{ request_id }}/request/admin/'">Back</button>
            <button class="btn btn-send" onclick="sendRequest()">Send Request</button>
        </div>
    </div>

    <style>
        #alert-container {
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script>
        const requestId = '{{ request_id }}';
        let allDocuments = [];
        let selectedDocuments = [];
        let categories = [];
        const existingSelectedIds = {{ selected_document_ids|safe }};

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories/');
                const data = await response.json();
                categories = data.categories;
                const select = document.getElementById('category-filter');
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents/');
                const data = await response.json();
                allDocuments = data.documents;
                
                // Load existing selections
                selectedDocuments = allDocuments.filter(doc => existingSelectedIds.includes(doc.id));
                
                filterDocuments();
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function filterDocuments() {
            const categoryId = document.getElementById('category-filter').value;
            const searchTerm = document.getElementById('search-filter').value.toLowerCase();
            
            let filtered = allDocuments.filter(doc => {
                const matchesCategory = !categoryId || doc.category.id == categoryId;
                const matchesSearch = !searchTerm || 
                    doc.name.toLowerCase().includes(searchTerm) ||
                    doc.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            const selectedIds = selectedDocuments.map(d => d.id);
            const unselected = filtered.filter(d => !selectedIds.includes(d.id));
            const selected = filtered.filter(d => selectedIds.includes(d.id));

            renderDocuments(selected, 'selected-documents', true);
            renderDocuments(unselected, 'unselected-documents', false);
        }

        function renderDocuments(documents, containerId, isSelected) {
            const container = document.getElementById(containerId);
            
            if (documents.length === 0) {
                container.innerHTML = '<div class="empty-state">No documents</div>';
                return;
            }

            container.innerHTML = '';
            documents.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'document-item';
                item.innerHTML = `
                    <div class="document-info">
                        <h3>${doc.name}</h3>
                        <p>${doc.category.name}</p>
                    </div>
                    ${isSelected ? '<span class="document-check">✓</span>' : ''}
                    <button class="arrow-btn" onclick="moveDocument(${doc.id}, ${isSelected})">
                        ${isSelected ? '>' : '<'}
                    </button>
                `;
                container.appendChild(item);
            });
        }

        function moveDocument(docId, isSelected) {
            const doc = allDocuments.find(d => d.id === docId);
            if (!doc) return;

            if (isSelected) {
                selectedDocuments = selectedDocuments.filter(d => d.id !== docId);
            } else {
                if (!selectedDocuments.find(d => d.id === docId)) {
                    selectedDocuments.push(doc);
                }
            }
            filterDocuments();
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function sendRequest() {
            if (selectedDocuments.length === 0) {
                showAlert('Please select at least one document', 'error');
                return;
            }

            const payload = {
                section_type: 'individual',
                document_ids: selectedDocuments.map(d => d.id)
            };

            try {
                const response = await fetch(`/api/${requestId}/admin/selections/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Successfully saved ${result.count} document(s)!`, 'success');
                    setTimeout(() => {
                        window.location.href = `/${requestId}/request/admin/`;
                    }, 2000);
                } else {
                    showAlert(result.error || 'Error saving selections', 'error');
                }
            } catch (error) {
                showAlert('Error saving selections', 'error');
                console.error('Error:', error);
            }
        }

        document.getElementById('category-filter').addEventListener('change', filterDocuments);
        document.getElementById('search-filter').addEventListener('input', filterDocuments);

        // Load data on page load
        loadCategories();
        loadDocuments();
    </script>
</body>
</html>
