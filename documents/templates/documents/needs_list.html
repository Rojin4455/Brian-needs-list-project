<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Documents - Needs List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9f4 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50 0%, #66bb6a 50%, #4caf50 100%);
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 1px solid #e8f5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);
        }

        .modal-header h1 {
            font-size: 24px;
            color: #2e7d32;
            font-weight: 700;
        }

        .modal-header .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .radio-item:hover {
            background: #f1f8f4;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .radio-item label {
            cursor: pointer;
            color: #333;
            font-size: 14px;
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #f1f8f4;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .checkbox-item label {
            cursor: pointer;
            color: #333;
            font-size: 14px;
            flex: 1;
        }

        .select-all {
            font-weight: 600;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e8f5e9;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
            background: #fafafa;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-back {
            background: #f5f5f5;
            color: #333;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .btn-send {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-send:hover {
            background: linear-gradient(135deg, #43a047 0%, #4caf50 100%);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div>
                <h1>Request Documents</h1>
                <div class="subtitle">Request needs list</div>
            </div>
            <button class="close-btn" onclick="window.location.href='/{{ request_id }}/request/admin/'">Ã—</button>
        </div>
        
        <div class="modal-body">
            <div id="alert-container"></div>
            <div class="section">
                <div class="section-title">Select a Need List</div>
                <div class="radio-group" id="need-list-options">
                    <div class="loading">Loading need lists...</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Select which documents to request</div>
                <div class="checkbox-group" id="documents-list">
                    <div class="empty-state">Please select a need list first</div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-back" onclick="window.location.href='/{{ request_id }}/request/admin/'">Back</button>
            <button class="btn btn-send" onclick="sendRequest()">Send Request</button>
        </div>
    </div>

    <style>
        #alert-container {
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script>
        const requestId = '{{ request_id }}';
        let printGroups = [];
        let selectedPrintGroup = null;
        let documents = [];
        let selectedDocuments = [];
        const existingSelections = {{ selected_by_print_group|safe }};

        async function loadPrintGroups() {
            try {
                const response = await fetch('/api/print-groups/');
                const data = await response.json();
                printGroups = data.print_groups;
                renderPrintGroups();
                
                // If there are existing selections, select the first print group that has selections
                if (existingSelections && Object.keys(existingSelections).length > 0) {
                    const firstPgId = Object.keys(existingSelections)[0];
                    if (firstPgId && firstPgId !== 'null') {
                        document.getElementById(`pg-${firstPgId}`).checked = true;
                        selectPrintGroup(parseInt(firstPgId));
                    }
                }
            } catch (error) {
                console.error('Error loading print groups:', error);
            }
        }

        function renderPrintGroups() {
            const container = document.getElementById('need-list-options');
            container.innerHTML = '';
            
            printGroups.forEach(pg => {
                const item = document.createElement('div');
                item.className = 'radio-item';
                item.innerHTML = `
                    <input type="radio" name="need-list" id="pg-${pg.id}" value="${pg.id}" onchange="selectPrintGroup(${pg.id})">
                    <label for="pg-${pg.id}">${pg.name}</label>
                `;
                container.appendChild(item);
            });
        }

        async function selectPrintGroup(printGroupId) {
            selectedPrintGroup = printGroupId;
            try {
                const response = await fetch(`/api/documents/?print_group_id=${printGroupId}`);
                const data = await response.json();
                documents = data.documents;
                
                // Load existing selections for this print group
                const existingIds = existingSelections[printGroupId] || existingSelections[printGroupId.toString()] || [];
                selectedDocuments = existingIds;
                
                renderDocuments();
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function renderDocuments() {
            const container = document.getElementById('documents-list');
            
            if (documents.length === 0) {
                container.innerHTML = '<div class="empty-state">No documents in this need list</div>';
                return;
            }

            container.innerHTML = `
                <div class="checkbox-item select-all">
                    <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                    <label for="select-all">Select All</label>
                </div>
            `;

            documents.forEach(doc => {
                const isSelected = selectedDocuments.includes(doc.id);
                const item = document.createElement('div');
                item.className = 'checkbox-item';
                item.innerHTML = `
                    <input type="checkbox" id="doc-${doc.id}" value="${doc.id}" ${isSelected ? 'checked' : ''} onchange="toggleDocument(${doc.id})">
                    <label for="doc-${doc.id}">${doc.name}</label>
                `;
                container.appendChild(item);
            });
            
            // Update select all checkbox
            const allChecked = documents.length > 0 && documents.every(doc => selectedDocuments.includes(doc.id));
            document.getElementById('select-all').checked = allChecked;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('#documents-list input[type="checkbox"]:not(#select-all)');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAll.checked;
                const docId = parseInt(cb.value);
                if (selectAll.checked) {
                    if (!selectedDocuments.includes(docId)) {
                        selectedDocuments.push(docId);
                    }
                } else {
                    selectedDocuments = selectedDocuments.filter(id => id !== docId);
                }
            });
        }

        function toggleDocument(docId) {
            const checkbox = document.getElementById(`doc-${docId}`);
            if (checkbox.checked) {
                if (!selectedDocuments.includes(docId)) {
                    selectedDocuments.push(docId);
                }
            } else {
                selectedDocuments = selectedDocuments.filter(id => id !== docId);
                document.getElementById('select-all').checked = false;
            }
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function sendRequest() {
            if (!selectedPrintGroup) {
                showAlert('Please select a need list', 'error');
                return;
            }
            if (selectedDocuments.length === 0) {
                showAlert('Please select at least one document', 'error');
                return;
            }

            const payload = {
                section_type: 'needs_list',
                document_ids: selectedDocuments,
                print_group_id: selectedPrintGroup
            };

            try {
                const response = await fetch(`/api/${requestId}/admin/selections/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Successfully saved ${result.count} document(s)!`, 'success');
                    setTimeout(() => {
                        window.location.href = `/${requestId}/request/admin/`;
                    }, 2000);
                } else {
                    showAlert(result.error || 'Error saving selections', 'error');
                }
            } catch (error) {
                showAlert('Error saving selections', 'error');
                console.error('Error:', error);
            }
        }

        // Load print groups on page load
        loadPrintGroups();
    </script>
</body>
</html>
